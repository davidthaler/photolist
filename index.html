<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/camera.svg">
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@5/dist/iife/index-min.js"></script>
</head>

<body>
    <main class="mx-auto">
        <h1 class="text-center">
            Photolist
        </h1>
        <div class="mb-3">
            <input type="file" class="form-control" id="imageInput" accept="image/*" capture="environment" id="fileInput" />
        </div>
        <ul id="output" class="list-group list-group-flush">
            <li id="item0" class="list-group-item" style="display: none;">
                <div class="container-md">
                    <div class="row output-row">
                        <div class="col-3">
                            <img class="blank-image" src="/images/image.svg">
                        </div>
                        <div class="col-8">
                            <textarea></textarea>
                        </div>
                        <div class="col-1">
                            <img src='images/trash.svg' class='trash'>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
